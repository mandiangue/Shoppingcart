<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="tabletscreen.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="fonescreen.css">
</head>

<body>
    <div class="nav-bar">
        My Shopping Cart
        <span class="cart">
            <i class="fa-sharp fa-solid fa-cart-plus"></i>
            <span class="quantity"></span>
        </span>

    </div>
    <form action="" class="input-form">

        <input type="text" class="search-input" placeholder="Search products....">

    </form>

    <div class="container">


        <div class="cart-items">

        </div>


        <div class="footer-cart">
            <div class="total-item">Total:</div>
            <div class="checkout">Proceed checkout</div>
            <div class="close-cart"> Close cart</div>
        </div>

        <div class="product-container">

        </div>

    </div>

<div class="footer">
    <div class="copyright">My Shopping Cart &copy;<span class="year"></span></div>
 

</div>

    <script src="app.js" type="module"></script>
</body>

</html>
